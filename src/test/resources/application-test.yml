# テスト用の設定ファイル
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# JWT設定（テスト用）
jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required
  expiration: 3600000 # 1時間

# Cloudinary設定（テスト用 - モック）
cloudinary:
  cloud-name: test-cloud
  api-key: test-api-key
  api-secret: test-api-secret

# Gemini API設定（テスト用 - モック）
gemini:
  api-key: test-gemini-key
  project-id: test-project
  location: us-central1
  model: gemini-2.0-flash-exp

# ログ設定
logging:
  level:
    com.example.blog_api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
